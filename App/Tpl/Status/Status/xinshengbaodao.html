<include file=":Include:jqueryHeader" />
<script src="__ROOT__/thirdparty/jquery/js/func.js"></script>
<script>
    var studentno='{$info}'
    var examno='{$info2}'
    $(function(){

        ajiakesi('__URL__/newStudentNO',{newstudentno:studentno,examno:examno},function(c){

            eval('var one='+c)
            var spanList=$('span')
            for(var i=0;i<spanList.length;i++){                                 //todo:true代表    新生报到   ①
                var nm=spanList[i].id;
                $('#'+nm).html(one[nm]);
            }

        })
        $('#tijiao').linkbutton({
            text:'提交新生报到',
            iconCls:"icon-add"
        }).bind('click',function(){

                    ajiakesi('__URL__/Squery',{'Sqlpath':{'count':'status/One_tijiaoxinshengbaodao_c.SQL','select':'status/One_tijiaoxinshengbaodao.SQL'},bind:{':studentno':studentno}},function(c){


                        var one=eval(c)

                        //Exception学号输入错误，没有找到该学生的记录，请返回重新输入！
                        $.messager.alert('提示','该生已注册，注册入学时间是'+one.rows[0]['ENTERDATE']);

                    })


                })


    })
</script>
        <style>
            #ttb{border:1px solid black}
            #ttb td{border:1px solid black}

        </style>
<body style="background-color: #fff">

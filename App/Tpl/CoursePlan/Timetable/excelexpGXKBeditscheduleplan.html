<include file=":Include:jqueryHeader" />
<script type="text/javascript" src='__ROOT__/thirdparty/jquery/js/taskMonitor.js'></script>

<body style="background: #FFFFFF">
    <div id="content" title="" data-options="closable:false,collapsible:false">
	  <form action="__URL__/excelexpGXKBscheduleplan" id="form_edit" name="form_edit" enctype="multipart/form-data" method="post" >
		<table align="center" border="0"style="margin-top: 50px">
		 
		 
		 <tr height="50">
		   <th align="right" width="18%">excel导出用于更欣课表的班级教学计划模板文件路径：</th>
		   <td width="30%">
		   
		   
		   <input type="file" id="afile" name="afile" size="40"  />
		   
		   
		   <font color="red">*</font></td>		   
		 </tr>

		 <tr style="height: 50px">
		   <td align="center" colspan="2"><a href="javascript:void(0)" id="btnSave">确&nbsp;认</a></td>
		 </tr>
		</table>
		
	    <input type="hidden" name="SEARCHTYPE" value="{$SEARCHTYPE}">
	    <input type="hidden" name="YEAR" value="{$YEAR}">
	    <input type="hidden" name="ROOMTYPE" value="{$ROOMTYPE}">
	    <input type="hidden" name="TERM" value="{$TERM}">
	    <input type="hidden" name="LOCK" value="{$LOCK}">
	    <input type="hidden" name="COURSENO" value="{$COURSENO}">
	    <input type="hidden" name="ESTIMATEUP" value="{$ESTIMATEUP}">
	    <input type="hidden" name="GROUP" value="{$GROUP}">
	    <input type="hidden" name="ESTIMATEDOWN" value="{$ESTIMATEDOWN}">
	    <input type="hidden" name="SCHOOL" value="{$SCHOOL}">
	    <input type="hidden" name="ATTENDENTSUP" value="{$ATTENDENTSUP}">
	    <input type="hidden" name="COURSETYPE" value="{$COURSETYPE}">
	    <input type="hidden" name="ATTENDENTSDOWN" value="{$ATTENDENTSDOWN}">
	    <input type="hidden" name="SCHEDULED" value="{$SCHEDULED}">
	    <input type="hidden" name="EXAM" value="{$EXAM}">
	    <input type="hidden" name="TEACHERNO" value="{$TEACHERNO}">
	    <input type="hidden" name="EXAMTYPE" value="{$EXAMTYPE}">
	    <input type="hidden" name="DAYS" value="{$DAYS}">
	    <input type="hidden" name="CLASSNO" value="{$CLASSNO}">
	    <input type="hidden" name="XCTYPE" value="{$XCTYPE}">
	    <input type="hidden" name="TGROUP" value="{$TGROUP}">
		
	  </form>
	</div>
	
<iframe name="sysc_hiddenIframe" frameborder="0"  border="0" style="display:none;width:0px;height:0px;"></iframe>	
	
</body>

<script type="text/javascript">
$(function(){
	//按钮样式设置
	$('#btnSave').linkbutton({iconCls: 'icon-ok'});
	
	//提交及验证教师信息
	$("#btnSave").click(function(){
		var bool = true;		
		
		var reg = /^.*\.(?:xls|XLS)$/;		
		
		if(!check($("[name='afile']"),false,reg,"请选择excel格式文件","excel导入文件路径")) bool=false;
		
		
		//开始提交
		if(bool){
			$("#form_edit").submit();
			
    		$.taskMonitor('{$Think.session.S_USER_NAME}',"excel导出用于更欣课表的班级教学计划",{dialogOptions : {modal:true, closable:false, width:400,height:140}, successCallback : function () {}});

	}
	});
	
	//子窗口
	$("#content").window({
        height:520,
        width:820,
        modal:true,
        minimizable:false,
        maximizable:false,
        closable:false,
        collapsible:false,
        draggable:false,
        resizable:false,
        modal:false
    });
});

function check(ele,isNull,reg,str,name){
	var value=$.trim(ele.val());
	if(value=="" && !isNull){
		ele.next().html(name+"不能为空");return false;
	}else{
		if(reg!=null && !reg.test(value)){
			ele.next().html(str);return false;
		}else ele.next().html("*");
	}
	return true;
}


</script>
</html>

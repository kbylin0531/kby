<include file=":Include:jqueryHeader" />



<script>


    $(function () {
        $("#export").click(function () {
            var query = {
                year:"{$year}",
                term:"{$term}",
                classno:"{$row.classno}",
                teacherno:"{$row.teacherno}",
                coursegroup:"{$row.coursegroup}"
            };
            window.open('__URL__/exportEvaluationDetail?'+ $.param(query));
        });
    });
</script>
<style>
    body {
        background-color: #ffffff;
    }
    table.imagetable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#666666;
        border: 1px solid #999999;
        border-collapse: collapse;
        width: 100%;
    }
    table.imagetable th {
        background:#b5cfd2;
        border: 1px solid #999999;
        padding: 8px;
    }
    table.imagetable td {
        background:#ffffff;
        border: 1px solid #999999;
        padding: 8px;
    }

</style>
<body>
<div align="center">
    <h1>
        第{$year}学年第{$term}学期 评价列表
    </h1>
</div>
<div align="center">
    <h1>
        班级：{$row.classname}  课程：{$row.coursename} 教师：{$row.teachername}
    </h1>
</div>

<div align="right">

    <a id="export" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-excel',plain:true">导出</a>
</div>
<table class="imagetable">
    <thead>
    <th width="50px">得分</th>
        <th width="150px">得分详情</th>
        <th width="500px">备注</th>
    </thead>
    <tbody>
        <volist name="evaluation_list" id="v">
            <tr>
                <td>{$v.scores_general}</td>
                <td>{$v.scores_detail}</td>
                <td>{$v.remark}</td>
            </tr>
        </volist>
    </tbody>
</table>

</body>

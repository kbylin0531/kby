<include file=":Include:jqueryHeader" />
<script src="__ROOT__/thirdparty/jquery/js/func.js"></script>
<script>
    $(function(){
        //todo:  window窗口
        var wd=$('#wd').window(new wind(600,300,false,false,false,false,false));
        var wd_two=$('#wd_two').window(new wind(0,0,false,false,true,true,true));

        var yearInput = $('#YEAR');
        var termInput = $('#TERM');
        var coursenoInput = $('#COURSENO');

        yearInput.val(parent.$('[name=YEAR]').val());
        termInput.val(parent.$('[name=TERM]').val());


        $('#bt').bind('click',function(){
            $.post('__URL__/Two_ElectiveStop/reqtag/forbidCourse',{
                'YEAR':yearInput.val(),
                'TERM':termInput.val(),
                'COURSENO':coursenoInput.val()
            },function(c){
                return $.messager.alert('提示', c.message, c.type);
            });
        });
    });

</script>
<style>
    #wd td{border:1px #95B8E7 solid;
    }
    input{height:23px;vertical-align:middle;}
    span{border:0px solid red;;vertical-align:middle;}

</style>
<body style="background-color: #ffffff">
<!--todo;刚进去的窗口-->
<div id="wd" data-options="collapsible:false,closable:false" title="选课终止">
    <br><br>
    <table border="0"  width="73%" style="margin-top: 10px" align="center">
        <tr>
            <td width="137"  align='right' bgcolor="#E0ECFF" height="25">
                学年:
            </td>
            <td>
                <input type="text" id="YEAR" value="">
            </td>
        </tr>
        <tr>
            <td width="137" align='right' bgcolor="#E0ECFF" height="25">
                学期:
            </td>
            <td>
                <input type="text" id="TERM" value="">
            </td>
        </tr>
        <tr>
            <td width="137" align='right' bgcolor="#E0ECFF" height="25">
                课程:
            </td>
            <td>
                <input type="text" id="COURSENO" value="">&nbsp课号加组号
            </td>
        </tr>

        <tr>
            <td  align="center" style="border:0px" height="25" colspan="4">
                <a href="javascript:void(0)" class="easyui-linkbutton" id="bt">提交终止</a> </td>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="center" style="border:0px">
                如果要特别终止某项课程的选课，请输入完整课号组号。否则系统将进行匹配！
            </td>
        </tr>
    </table>
</div>

</div>
</body>
</html>

<include file=":Include:jqueryHeader" />
<script src="__ROOT__/thirdparty/jquery/js/func.js"></script>
<script>
    $(function(){

        var wd_fit=$('#add_student_wd_List').window(new wind(0,0,false,false,true,true,true))


        $('#bt').linkbutton({
            text:'检索'
        }).bind('click',function(){

            $('#List_dat').datagrid('load',{'Sqlpath':{'select':'CourseManager/One_three_select.SQL',
                'count':'CourseManager/one_three_count.SQL'},bind:{':YONE':$('[name=YEAR]').val(),':TONE':$('[name=TERM]').val(),
            ':YTWO':$('[name=YEAR]').val(),':TTWO':$('[name=TERM]').val()}})
            $('#t_year').html($('[name=YEAR]').val())
            $('#t_year').css({'font-size':'20px'})
            $('#t_term').html($('[name=TERM]').val())
            $('#t_term').css({'font-size':'20px'})
            wd_fit.window({closed:false})

        })


    })
</script>
<style>
    #wd td{border:1px #95B8E7 solid;
    }

    span{border:0px solid red;;vertical-align:middle;}

</style>


    <div id="ccccc" class="easyui-layout" data-options="fit:true">
        <div id="tdemo">


            <b>课号：</b>
                   <input name="courseno" type="text" size='4' value="%">&nbsp&nbsp
             <b>课程类型：</b>

                        </select>&nbsp&nbsp
             <b>开课学部:</b>

                        <select name="SCHOOL" class="easyui-combobox">

                            <volist name="schools" id="s">
                                <option value="{$s.SCHOOL}">{$s.NAME}</option>
                            </volist>
                        </select>&nbsp&nbsp



           <b>课程类别:</b>

                        <select name="course_type" class="easyui-combobox">
                            <option value="%" selected>公共选修课</option>
                        </select>&nbsp&nbsp

         <b>考核方式:</b>

                        <select name="kaohe_type">
                            <option  value="%" selected>全部</option>

                        </select>&nbsp&nbsp


                     <b>学年:</b>
                   <span><input  type="text" value='2011' name="YEAR" size="4"></span>&nbsp&nbsp

                       <b>学期:</b>
                   <input  type="text" value='1' name="TERM" size="1">&nbsp&nbsp


                        <a href="javascript:void(0)"id="bt">检索</a>

        </div>
        <div data-options="region:'center',border:false" style="padding:0px;background:#eee;">
            <table class="easyui-datagrid" id="List_dat"
                   data-options="url:'__APP__/Status/Status/Squery/hasJson/1',fit:true,toolbar:'#tdemo',singleSelect:true,pagination:true">
                <thead>
                <tr>
                    <th data-options="field:'row',checkbox:true">选择</th>
                    <th data-options="field:'kh',width:150,align:'right'" align="center">课号</th>
                    <th data-options="field:'km',width:220,align:'right'" align="center">课名</th>
                    <th data-options="field:'xf',width:100,align:'right'" align="center">学分</th>
                    <th data-options="field:'xk',width:100,align:'right'" align="center">修课</th>
                    <th data-options="field:'kh2',width:100,align:'right'" align="center">考核</th>

                </thead>
            </table>
        </div>
    </div>

</div>

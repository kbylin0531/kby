<script type="text/javascript">
$(function(){
	//按钮样式设置
	$('#btnSave').linkbutton({iconCls: 'icon-ok'});
	
	//提交及验证教师信息
	$("#btnSave").click(function(){
		var bool = true;		
		
		var reg = /^.*\.(?:xls|XLS)$/;		
		
		if(!check($("[name='afile']"),false,reg,"请选择excel格式文件","excel导入文件路径")) bool=false;
		
		
		//开始提交
		if(bool){
			$("#form_edit").submit();
			
			$.taskMonitor('{$Think.session.S_USER_NAME}',"更欣课表excel导入",{successCallback : function () {window.location="__URL__/excelimpresult";}});
		}
	});
	
	//子窗口
	$("#content").window({
        height:520,
        width:820,
        modal:true,
        minimizable:false,
        maximizable:false,
        closable:false,
        collapsible:false,
        draggable:false,
        resizable:false,
        modal:false
    });
});

function check(ele,isNull,reg,str,name){
	var value=$.trim(ele.val());
	if(value=="" && !isNull){
		ele.next().html(name+"不能为空");return false;
	}else{
		if(reg!=null && !reg.test(value)){
			ele.next().html(str);return false;
		}else ele.next().html("*");
	}
	return true;
}


</script>

<include file=":Include:jqueryHeader" />

<script type="text/javascript">
    $(function() {
       $('#dgrid').datagrid('reload');
    });
</script>
<body>
    <div id="cc" class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center'" style="padding:0;background:#eee;">

            <table class="easyui-datagrid" id="dgrid"
                   data-options="url:'__URL__/jc/reqtag/getlist',fitColumns:true,singleSelect:true,fit:true,pagination:true,pageList:[20,50,100,200,500]">
                <thead>
                <tr>
                    <th data-options="field:'YEAR',width:100" align="center">学年</th>
                    <th data-options="field:'TERM',width:100" align="center">学期</th>
                    <th data-options="field:'DETAILS',width:100,align:'right'" align="center">详细</th>
                    <th data-options="field:'TEACHER_NAME',width:100,align:'right'" align="center">教师</th>
                    <th data-options="field:'REM',width:100,align:'right'" align="center">备注</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>
</body>

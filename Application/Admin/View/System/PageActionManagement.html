{extends file="../Common/datatables.html"}
{block name='page_js'}
<script>
    $(function () {
        var ctler_uri = '{$smarty.const.__CONTROLLER__}/';
        var datatable = $('#dtable');

        var tableapi = datatable.DataTable({
            "dom": '<"toolbar">frtip',
            'columns':[
                {
                    'title':'ID',
                    'width':'8%',
                    'data':'id'
                },
                {
                    'title':'名称',
                    'width':'20%',
                    'className':'text_align_center',
                    'data':'title'
                },
                {
                    'title':'状态',
                    'width':'8%',
                    'className':'text_align_center',
                    'data':function(row){
                        return row.status?'启用':'禁止';
                    }
                },
                {
                    'title':'排序',
                    'width':'8%',
                    'className':'text_align_center',
                    'data':'order'
                },
                {
                    'title':'代号',
                    'width':'15%',
                    'data':'code'
                },
                {
                    'title':'描述',
                    'data':'description'
                }
            ]
        });

        datatable.find("tbody").on('dblclick','tr',function () {
            var data = tableapi.row(this).data();
            console.log(data);
        });
        var editModal = Dazzling.modal.create('#editModule',{
            'title':'编辑模块',
            'confirm':function () {
                Dazzling.post(ctler_uri+'updateModule',Dazzling.form.serialize("#form_module"),function (data) {
                    console.log(data);
                    if(data['_type'] > 0){

                        //只有成功时才会自动消失
                        Dazzling.modal.hide(editModal);
                    }
                });
            },
            'cancel':function () {
                Dazzling.modal.hide(editModal);
            }
        });
        Dazzling.datatables.bind(tableapi);
        var loadData = function () {
            Dazzling.post(
                    ctler_uri+'listModule',
                    {},
                    function (data) {
                        Dazzling.datatables.load(data);

                        //设置上下文菜单
                        Dazzling.contextmenu.create(
                                "#dtable tr",
                                [
                                    {
                                        'edit':'编辑',
                                        'delete':'删除'
                                    },
                                    {
                                        'deleteSelected':'删除选中'
                                    }
                                ],
                                function(element,tabindex,title){
                                    var data = Dazzling.datatables.data(element);
//                                    console.log(tabindex,title,element);
                                    switch (tabindex){
                                        case 'edit':
                                            Dazzling.form.autoFill("#form_module",data,[
                                                'id','title','order','description','status'
                                            ]);
                                            Dazzling.modal.show(editModal);
                                            break;
                                        case 'delete':
                                            break;
                                        case 'deleteSelect':
                                            break;
                                    }
                                }
                        );
                    }
            );
        };
        $("#reload").click(loadData).trigger('click');

    });
</script>
{/block}
{block name='stage_content'}
<div id="toolbar">
    <button type="button" id="reload" class="btn btn-sm dazzling"><i class="icon-reload "></i> 刷新 </button>
</div>

<div id="editModule" >
    <form class="form-horizontal" id="form_module">
        <input name="id" type="hidden">
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-2">名称</label>
                <div class="col-md-2">
                    <input class="form-control input-sm" name="title" type="text" />
                    <span class="help-block"> </span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">启用状态</label>
                <div class="col-md-3">
                    <select class="input-sm" name="status">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                    <span class="help-block">  </span>
                </div>
                <label class="control-label col-md-2">排序</label>
                <div class="col-md-2">
                    <input class="form-control input-sm" name="order"  type="text" />
                    <span class="help-block">  </span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">描述</label>
                <div class="col-md-10">
                    <input class="form-control input-sm" name="description" type="text" />
                    <span class="help-block">  </span>
                </div>
            </div>
        </div>
    </form>
</div>
<table id="dtable" class="display table-condensed table-bordered" cellspacing="0" width="100%"></table>
{/block}
